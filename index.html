<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE LOCATOR</title>
    <link rel='stylesheet' href="./style/style.css"/>
    <script src="js/store-data.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class='title'>Store Locator</div>
    <div id="map" ></div>
    <div class='search-container'>
        <div class='search'>
            <input id='zip-code-input' type='text' placeholder="Enter ZIP">
        </div>
        <div class="search-icon" id="search-btn"><i class="fas fa-search" onclick="search()"></i>
        </div>
    </div>
    <div class='stores-list-container'>
        <div class='stores-list' id='stores-list'>
            
        </div>
    </div>


    <script src="js/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>
</body>
</html>
